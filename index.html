<html>
<script language="javascript">
function Logon(form)
{
if (form.username.value=="admin")
	{
			if (form.password.value=="admin")
		{
			location="frameset.html"
		}
			else
		{
			alert("Invalid Password")
		}
	}
else
	{
		alert("Invalid UserID")
	}
}
function winOpen()
            {
                window.open("frameset.html");
            }
</script>
<body>


<form name="login"align="center" style="margin-top: 200px;">
<input name="username" type="text"  placeholder="Username"><br>
<input name="password"type="password" placeholder="Password"><br>
<input type="button" value="Login"onClick="Logon(this.form)" class="btn login"><br>
</form>
<br>
<form>

</form>
</body>
